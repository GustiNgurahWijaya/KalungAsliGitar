<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Kalkulator</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card_header">
                    <h1>Welcome To Kalungasligitar</h1>
                    <p>Kalkulator Penghitung Luas Keliling Segitiga Jajargenjang</p>
                    <hr style="border-color: bisque; opacity: 0.3" />
                </div>
                <div class="card_body">
                    <button type="submit" class="segitiga">Calculator Segitga</button>
                    <button type="submit" class="jajargenjang" onclick="window.location.href='jajargenjang.html'">
                        Calculator Jajargenjang
                    </button>
                </div>
                <div class="main_card">
                    <div class="card_header_judul">
                        <h1 class="judul_segitiga">Luas Segitiga</h1>
                        <hr style="border-color: bisque; opacity: 0.3" />
                    </div>
                    <div class="image_card">
                        <img src="./assets/LuasSegitiga.png" alt="">
                    </div>
    
                    <form>
                        <label for="alas">Panjang Alas:</label>
                        <input type="number" id="nilaiAlas" placeholder="Masukkan Panjang Alas" required>
            
                        <label for="tinggi">Tinggi:</label>
                        <input type="number" id="nilaiTinggi" placeholder="Masukkan Tinggi" required>
            
                        <label for="luas">Luas Segitiga:</label>
                        <input type="number" id="hasilLuas" placeholder="Luas Segitiga" disabled>
    
                        <button class="hitung_luas" type="button" onclick="hitungLuas()">Hitung Luas Segitiga</button>
                        <button class="reset_nilai" type="button" onclick="resetNilaiLuas()">Hitung Luas Segitiga</button>
                    </form>
                </div>

                <div class="main_card">
                    <div class="card_header_judul">
                        <h1 class="judul_segitiga">Keliling Segitiga</h1>
                        <hr style="border-color: bisque; opacity: 0.3" />
                    </div>
                    <div class="image_card">
                        <img src="./assets/KelilingSegitiga.png" alt="">
                    </div>
    
                    <form>
                        <label for="sisiA">Sisi A</label>
                        <input type="number" id="nilaiSisiA" placeholder="Masukkan Nilai Sisi A" required>
            
                        <label for="sisiB">Sisi B</label>
                        <input type="number" id="nilaiSisiB" placeholder="Masukkan Nilai Sisi B" required>

                        <label for="sisiC">Sisi C</label>
                        <input type="number" id="nilaiSisiC" placeholder="Masukkan Nilai Sisi C" required>
            
                        <label for="keliling">Keliling Segitiga</label>
                        <input type="number" id="hasilKeliling" placeholder="Keliling Segitiga" disabled>
    
                        <button class="hitung_luas" type="button" onclick="hitungKeliling()">Hitung Keliling Segitiga</button>
                        <button class="reset_nilai" type="button" onclick="resetNilaiKeliling()">Reset Nilai Keliling</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
